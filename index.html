<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/MP-ico.ico" type="image/x-icon">

        <div class="swiper-fade-wrapper">

                        <a href="/paginas/manuals/jlg/boom-eletrico/boom-eletrico.html">

                        </a>
                    </div>
                    <div class="card-wraper swiper-slide">
                        <a href="/paginas/manuals/jlg/tesoura-diesel/tesoura-diesel.html">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->

    <script src="/scripts/swiper-cards.js"></script>
