<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MáquinasPemt</title>
    <link rel="icon" href="assets/MP-ico.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/MP-ico.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div id="navbar-container"></div>
    </header>
    <section class="hero-section">
        <div class="hero-text">
            <h1>Manuais Técnicos e Soluções para Equipamentos</h1>
            <p>Acesse conteúdo técnico confiável, rápido e otimizado para profissionais de manutenção industrial.</p>
            <a href="#content"><button>Saiba mais</button></a>
        </div>
        <img src="/paginas/manuals/assets/hero-image.png" alt="Imagem técnica" class="hero-image" />
    </section>

    <section class="cards-container" id="content">
        <h2>Encontre os manuais de forma simples e dinâmica!</h2>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="card-wraper swiper-slide">
                    <img src="/assets/boom-eletrico.png" alt="Boom Elétrico" loading="lazy">
                </div>
                <div class="card-wraper swiper-slide">
                    <img src="/assets/boom-diesel.png" alt="Boom Diesel" loading="lazy">
                </div>
                <div class="card-wraper swiper-slide">
                    <img src="/assets/tesoura-eletrica.png" alt="Tesoura Elétrica" loading="lazy">
                </div>
                <div class="card-wraper swiper-slide">
                    <img src="/assets/tesoura-diesel.png" alt="Tesoura Diesel" loading="lazy">
                </div>
            </div>
        </div>
    </section>


    <script src="/scripts/navbar.js"></script>

</html>
